<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

    <section th:replace="layout :: header"></section>

    <title>kontrolki | Home</title>

</head>

<body>

<div class="navbar-fixed" th:replace="layout :: navigation"></div>

<div class="search-bar container">

    <div class="row">

        <div class="col s12">

            <form action="/search" method="get">

                <div class="input-field">

                    <input name="q" type="search" placeholder="Wyszukiwanie..." required="required" autocomplete="off"/>

                    <input type="submit" value="&#8981;">

                </div>

            </form>

        </div>

    </div>

</div>

<div class="gifs container">

    <div class="row">

        <div class="col s12 l4" th:each="light: ${lights}">

            <a th:href="@{'light/' + ${light.name}}">

                <img th:src="@{'/img/' + ${light.name} + '.jpg'}">

            </a>

        </div>

    </div>
</div>
<div class="gif-detail container">
    <div class="row">
        <div class="col s12 l6">
            <div class="meta row">
                <div class="col s3">
                    <a th:href="@{'/autor'}">
                        <img class="circle" th:src="@{'/jeep.jpg'}" alt="avatar"/>
                    </a>
                </div>
            </div>
        </div>
        <div class="col s12 l6">
            <div class="share">

                <span th:text="'http://kontrolki.herokuapp.com/'">URL</span>

                <div style="position: absolute; left: -999em;">
                    <input th:value="'http://kontrolki.herokuapp.com/'" id="myInput">
                </div>

                <a class="btn right" onclick="myCopy()">Kopiuj</a>

            </div>
        </div>
    </div>
</div>

<section th:replace="layout :: scripts"></section>

<script>
    function myCopy() {
        var copyText = document.getElementById("myInput");
        copyText.select();
        document.execCommand("copy");
        alert("Copied the text: " + copyText.value);
    }
</script>

</body>

</html>
