<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <section th:replace="layout :: header">

    </section>

    <title th:text="'kontrolki' + ${light.name}">Kontrolki</title>
</head>
<body>
<div class="navbar-fixed" th:replace="layout :: navigation">

</div>
<div class="search-bar container">
    <div class="row">
        <div class="col s12">
            <form action="/search" method="get">
                <div class="input-field">
                    <input name="q" type="search" placeholder="Wyszukiwanie..." required="required"
                           autocomplete="off"/>
                    <input type="submit" value="&#8981;">
                </div>
            </form>
        </div>
    </div>
</div>
<div class="gif-detail container">
    <div class="frame row">
        <div class="col s12">
            <img th:src="@{'/img/' + ${light.name} + '.jpg'}" alt="jpg"/>
        </div>
        <div class="col s12">
            <h3 th:text="${light.title}"/>
            <h4>Kolor:</h4>
            <h5 th:text="${light.color}"/>
            <h4>Opis:</h4>
            <h5 th:text="${light.descryption}"/>
        </div>
    </div>
    <div class="row">
        <div class="col s12 l6">
            <div class="meta row">
                <div class="col s3">
                    <a th:href="@{'/autor'}">
                        <img class="circle" th:src="@{'/jeep.jpg'}" alt="avatar"/>
                    </a>
                    <div class="fb-like" data-href="http://kontrolki.herokuapp.com/" data-layout="button"
                         data-action="like" data-size="large" data-show-faces="true" data-share="true"></div>
                </div>
            </div>
        </div>
        <div class="col s12 l6">
            <div class="share">

                <span th:text="'http://kontrolki.herokuapp.com/light/' + ${light.name}">URL</span>

                <div style="position: absolute; left: -999em;">
                    <input th:value="'http://kontrolki.herokuapp.com/light/' + ${light.name}" id="myInput">
                </div>

                <a class="btn right" onclick="myCopy()">Kopiuj</a>

            </div>
        </div>
    </div>
</div>

<section th:replace="layout :: scripts">

</section>

<div id="fb-root"></div>
<script>(function (d, s, id) {
    var js, fjs = d.getElementsByTagName(s)[0];
    if (d.getElementById(id)) return;
    js = d.createElement(s);
    js.id = id;
    js.src = 'https://connect.facebook.net/pl_PL/sdk.js#xfbml=1&version=v3.2';
    fjs.parentNode.insertBefore(js, fjs);
}(document, 'script', 'facebook-jssdk'));
</script>

<script>
    function myCopy() {
        var copyText = document.getElementById("myInput");
        copyText.select();
        document.execCommand("copy");
        alert("Copied the text: " + copyText.value);
    }
</script>

</body>
</html>
